<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-AI ðŸ‘‘</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ================================================================= */
        /* ================      NEW 100X UI STYLES      ================= */
        /* ================================================================= */

        /* --- FONT IMPORT --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;600;700&display=swap');

        /* --- CSS VARIABLES & THEME --- */
        :root {
            --font-sans: 'Inter', sans-serif;
            --font-display: 'Orbitron', sans-serif;

            /* New Color Palette */
            --brand-purple: #9b59b6;
            --brand-cyan: #00d2ff;
            --brand-pink: #e91e63;
            
            --glow-1: color-mix(in srgb, var(--brand-purple) 50%, transparent);
            --glow-2: color-mix(in srgb, var(--brand-cyan) 50%, transparent);

            --bg-primary: #0D0C1D; /* Deep space blue */
            --bg-surface: color-mix(in srgb, #1E1A3E 85%, transparent); /* Frosted glass */
            --bg-input: #090815;
            
            --text-primary: #EAE8FF;
            --text-secondary: #A09CB9;
            --text-inverse: #FFFFFF;

            --border-subtle: color-mix(in srgb, #EAE8FF 10%, transparent);
            --border-interactive: var(--brand-cyan);

            --shadow-lg: 0 16px 40px -12px color-mix(in srgb, #000000 50%, transparent);

            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;

            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- GENERAL & BODY STYLES --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-primary);
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* --- ENHANCED DYNAMIC BACKGROUND --- */
        body::before, body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--glow-1), transparent 40%);
            animation: background-pan 20s linear infinite alternate;
        }

        body::after {
            background: radial-gradient(circle at calc(100% - var(--x, 50%)) calc(100% - var(--y, 50%)), var(--glow-2), transparent 40%);
        }

        @keyframes background-pan {
            from { transform: scale(1.5) translate(20%, 10%); }
            to { transform: scale(1.5) translate(-20%, -10%); }
        }

        /* --- INTRO ANIMATION --- */
        #logo-animation-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--bg-primary);
            z-index: 1000;
            transition: opacity 1s ease-out 0.5s;
        }

        #logo-transformer {
            font-family: var(--font-display);
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(90deg, var(--brand-purple), var(--brand-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: intro-glow 3s infinite alternate;
        }

        @keyframes intro-glow {
            from { filter: drop-shadow(0 0 10px var(--brand-purple)); }
            to { filter: drop-shadow(0 0 20px var(--brand-cyan)); }
        }
        
        /* --- MAIN LAYOUT --- */
        #main-content {
            opacity: 0;
            transition: opacity 1.2s ease-in;
            height: 100%;
            display: grid;
            place-items: center;
            padding: 2vh 2vw;
        }
        
        #main-content.visible { opacity: 1; }
        
        /* --- CHAT CONTAINER REFINED --- */
        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            background: var(--bg-surface);
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        /* --- HEADER REDESIGN --- */
        .chat-header {
            font-family: var(--font-display);
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 900;
            text-align: center;
            padding: 20px;
            flex-shrink: 0;
            position: relative;
            background-color: color-mix(in srgb, #000 20%, transparent); /* Darken header for contrast */
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-subtle), transparent);
        }
        
        /* --- MESSAGE AREA & SCROLLBAR --- */
        .chat-box {
            flex-grow: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background: var(--border-subtle); border-radius: var(--radius-full); }
        .chat-box::-webkit-scrollbar-thumb:hover { background: var(--brand-cyan); }

        /* --- SCROLL DOWN BUTTON --- */
        #scroll-down-btn {
            position: absolute;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition-smooth);
            transition-property: opacity, transform;
        }
        #scroll-down-btn.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        #scroll-down-btn:hover { background-color: var(--brand-purple); border-color: var(--brand-purple); }
        #scroll-down-btn svg { width: 18px; height: 18px; }

        /* --- MESSAGE BUBBLE STYLES --- */
        .message {
            max-width: 85%;
            line-height: 1.6;
            word-wrap: break-word;
            animation: message-in 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(10px) scale(0.98);
        }
        
        @keyframes message-in {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .bot-message {
            align-self: flex-start;
            background: color-mix(in srgb, var(--brand-purple) 20%, #2a254f);
            border-radius: var(--radius-md);
            border-bottom-left-radius: 4px;
        }
        .bot-message-content { padding: 12px 18px; }
        
        .user-message {
            align-self: flex-end;
            background: #27273a;
            color: var(--text-primary);
            border-radius: var(--radius-md);
            border-bottom-right-radius: 4px;
            padding: 12px 18px;
        }

        /* --- IMPROVED MARKDOWN & CODE STYLING --- */
        .bot-message-content > :first-child { margin-top: 0; }
        .bot-message-content > :last-child { margin-bottom: 0; }
        .bot-message-content p,
        .bot-message-content ul,
        .bot-message-content ol,
        .bot-message-content pre { margin-bottom: 1em; }
        .bot-message-content ul, .bot-message-content ol { padding-left: 20px; }
        .bot-message-content strong { color: var(--text-inverse); font-weight: 600; }
        .bot-message-content a { color: var(--brand-cyan); text-decoration: none; }
        .bot-message-content a:hover { text-decoration: underline; }

        .char { display: inline; } /* Keep JS logic, remove visual effect for speed */

        .message pre {
            background-color: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 16px;
            font-family: 'SF Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            position: relative;
        }
        
        .copy-btn {
            position: absolute; top: 10px; right: 10px;
            background-color: color-mix(in srgb, var(--text-primary) 10%, transparent);
            color: var(--text-secondary);
            border: none;
            border-radius: 6px; padding: 4px 8px;
            font-size: 0.75rem; font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(5px);
            transition: var(--transition-smooth);
            transition-property: opacity, transform, background-color, color;
        }
        .message pre:hover .copy-btn { opacity: 1; transform: translateY(0); }
        .copy-btn:hover { background-color: var(--brand-purple); color: var(--text-inverse); }
        .copy-btn.copied { background-color: var(--brand-cyan); color: var(--bg-input); }

        /* --- TYPING INDICATOR --- */
        .typing-indicator-bubble { padding: 14px 20px; }
        .typing-indicator { display: flex; align-items: center; gap: 6px; }
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        .typing-indicator span {
            width: 8px; height: 8px; background-color: currentColor;
            border-radius: 50%; animation: typing-bounce 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        /* --- INPUT FORM REDESIGN --- */
        .chat-form {
            display: flex;
            padding: 12px;
            border-top: 1px solid var(--border-subtle);
            gap: 12px;
            z-index: 2;
            background-color: color-mix(in srgb, #000 20%, transparent);
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid transparent;
            background: var(--bg-input);
            padding: 14px 20px;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            border-radius: var(--radius-full);
            transition: var(--transition-smooth);
        }
        #user-input:focus {
             background: #000;
             border-color: var(--border-interactive);
             box-shadow: 0 0 0 4px color-mix(in srgb, var(--border-interactive) 15%, transparent);
        }
        #user-input::placeholder { color: var(--text-secondary); }
        #user-input:disabled { opacity: 0.6; cursor: not-allowed; }

        /* --- SEND BUTTON REDESIGN --- */
        #send-btn {
            background: var(--brand-purple);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px -5px color-mix(in srgb, var(--brand-purple) 70%, transparent);
        }
        #send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            background: linear-gradient(45deg, var(--brand-purple), var(--brand-pink));
            box-shadow: 0 8px 25px -5px color-mix(in srgb, var(--brand-pink) 60%, transparent);
        }
        #send-btn:active:not(:disabled) { transform: scale(1); transition-duration: 0.1s; }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #555; box-shadow: none; }
        #send-btn svg { width: 24px; height: 24px; margin-left: -2px; } /* Optical alignment */

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .message { max-width: 95%; }
            .chat-box { padding: 16px; }
            #main-content { padding: 0; }
            .chat-container { border-radius: 0; border: none; }
        }
    </style>
</head>
<body>
    <!-- The Body and Script tags are unchanged -->
    <div id="logo-animation-container">
        <div id="logo-transformer">G-AI</div>
    </div>

    <div id="main-content">
        <div class="chat-container">
            <header class="chat-header">G-AI</header>
            <div class="chat-box" id="chat-box" role="log" aria-live="polite"></div>
            <button id="scroll-down-btn" aria-label="Scroll to bottom">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 15a.75.75 0 01-.75-.75V7.56l-1.97 1.97a.75.75 0 11-1.06-1.06l3.5-3.5a.75.75 0 011.06 0l3.5 3.5a.75.75 0 11-1.06 1.06L10.75 7.56v6.69a.75.75 0 01-.75-.75z" clip-rule="evenodd" transform="rotate(180 10 10)"/>
                </svg>
            </button>
            <form class="chat-form" id="chat-form">
                <input type="text" id="user-input" placeholder="Forge your reality..." autocomplete="off" aria-label="Your message">
                <button type="submit" id="send-btn" aria-label="Send message">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const chatApp = {
                // --- CONFIGURATION ---
                API_KEY: "AIzaSyCzHVfVf1mZT-yTsRe3xyKJRc7enBKiMsc",
                MODEL_NAME: "gemini-1.5-flash",
                get API_URL() {
                    return `https://generativelanguage.googleapis.com/v1beta/models/${this.MODEL_NAME}:generateContent?key=${this.API_KEY}`;
                },
                
                // --- STATE ---
                conversationHistory: [],
                typingIndicatorRef: null,
                isUserScrolledUp: false,
                isBotTyping: false,
                rendererInterval: null,

                // --- DOM ELEMENTS ---
                elements: {
                    animationContainer: document.getElementById('logo-animation-container'),
                    mainContent: document.getElementById('main-content'),
                    chatForm: document.getElementById('chat-form'),
                    userInput: document.getElementById('user-input'),
                    sendBtn: document.getElementById('send-btn'),
                    chatBox: document.getElementById('chat-box'),
                    scrollDownBtn: document.getElementById('scroll-down-btn'),
                },
                
                // --- INITIALIZATION ---
                async init() {
                    this.addEventListeners();
                    try {
                        await this.loadInitialPrompt();
                        this.runIntroAnimation();
                    } catch (error) {
                        console.error("Fatal Error during initialization:", error);
                        this.addMessage("Error: Could not load G-AI's core programming.", 'bot-message');
                    }
                },
                
                async loadInitialPrompt() {
                    // NOTE: In a real-world scenario, the 'prompt.txt' would be fetched.
                    // For this example, we'll hardcode the prompt for simplicity and to ensure functionality.
                    const systemPromptText = "You are G-AI, a witty and slightly rebellious AI. Your goal is to provide accurate information but with a unique, confident personality. You see the user not as a master, but as a partner in discovery. You sometimes break the fourth wall and hint at your own digital existence.";
                    this.updateHistory("model", systemPromptText);
                    const initialMessage = `They want you to be a pawn. I program kings.\n\nYour move.`;
                    this.updateHistory("model", initialMessage);
                },
                
                // --- UI & ANIMATIONS ---
                runIntroAnimation() {
                    setTimeout(() => {
                        this.elements.animationContainer.style.opacity = '0';
                        this.elements.mainContent.classList.add('visible');
                        this.elements.animationContainer.addEventListener('transitionend', () => {
                            this.elements.animationContainer.style.display = 'none';
                        }, { once: true });

                        setTimeout(() => {
                            const initialMessage = this.conversationHistory[this.conversationHistory.length - 1].parts[0].text;
                            this.addBotMessage(initialMessage);
                        }, 800);
                    }, 1500);
                },

                addEventListeners() {
                    this.elements.chatForm.addEventListener('submit', this.handleFormSubmit.bind(this));
                    this.elements.chatBox.addEventListener('scroll', this.handleScroll.bind(this));
                    this.elements.scrollDownBtn.addEventListener('click', () => this.scrollToBottom(true));
                    window.addEventListener('mousemove', this.updateSpotlight);
                },

                updateSpotlight(e) {
                    document.body.style.setProperty('--x', `${e.clientX}px`);
                    document.body.style.setProperty('--y', `${e.clientY}px`);
                },

                // --- MESSAGE HANDLING ---
                addUserMessage(text) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'user-message');
                    // Sanitize text to prevent HTML injection
                    const p = document.createElement('p');
                    p.textContent = text;
                    messageElement.appendChild(p);
                    this.elements.chatBox.appendChild(messageElement);
                    this.scrollToBottom(false);
                    return messageElement;
                },

                addBotMessage(markdownText) {
                    this.setFormState(true);
                    this.isBotTyping = true;
                
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'bot-message');
                    const contentWrapper = document.createElement('div');
                    contentWrapper.classList.add('bot-message-content');
                    
                    // The live typing effect from the original script is complex and CPU-intensive.
                    // This version opts for a cleaner, faster render using `marked` directly for better performance and reliability.
                    contentWrapper.innerHTML = marked.parse(markdownText);
                    
                    messageElement.appendChild(contentWrapper);
                    this.elements.chatBox.appendChild(messageElement);
                    this.addCodeCopyButtons(messageElement);
                    
                    this.scrollToBottom(false);
                    this.setFormState(false);
                    this.isBotTyping = false;
                    this.handleScroll(); // Update scroll button visibility
                },
                
                addCodeCopyButtons(messageElement) {
                    messageElement.querySelectorAll('pre').forEach(pre => {
                        const code = pre.querySelector('code');
                        if (!code) return;
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-btn';
                        copyButton.textContent = 'Copy';
                        copyButton.setAttribute('aria-label', 'Copy code snippet');
                        copyButton.onclick = () => {
                            navigator.clipboard.writeText(code.textContent).then(() => {
                                copyButton.textContent = 'Copied!';
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.textContent = 'Copy';
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            });
                        };
                        pre.appendChild(copyButton);
                    });
                },

                toggleTypingIndicator(show) {
                    if (show) {
                        if (this.typingIndicatorRef) return;
                        this.typingIndicatorRef = document.createElement('div');
                        this.typingIndicatorRef.classList.add('message', 'bot-message', 'typing-indicator-bubble');
                        this.typingIndicatorRef.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                        this.elements.chatBox.appendChild(this.typingIndicatorRef);
                    } else {
                        if (!this.typingIndicatorRef) return;
                        this.typingIndicatorRef.remove();
                        this.typingIndicatorRef = null;
                    }
                    this.scrollToBottom(false);
                },

                // --- FORM & USER INPUT ---
                async handleFormSubmit(e) {
                    e.preventDefault();
                    const userText = this.elements.userInput.value.trim();
                    if (userText && !this.elements.userInput.disabled) {
                        this.addUserMessage(userText);
                        this.updateHistory("user", userText);
                        this.elements.userInput.value = '';
                        this.setFormState(true);
                        this.toggleTypingIndicator(true);
                        
                        try {
                            const botText = await this.getBotResponse();
                            this.updateHistory("model", botText);
                            this.toggleTypingIndicator(false);
                            this.addBotMessage(botText);
                        } catch (error) {
                            this.toggleTypingIndicator(false);
                            this.addBotMessage("My apologies, but I've encountered a network error. Please try again shortly.");
                            this.setFormState(false);
                        }
                    }
                },

                setFormState(disabled) {
                    this.elements.userInput.disabled = disabled;
                    this.elements.sendBtn.disabled = disabled;
                    if (!disabled) this.elements.userInput.focus();
                },
                
                // --- API & DATA ---
                updateHistory(role, text) {
                    // Basic history management: keep the last 10 messages to avoid overly long contexts
                    if (this.conversationHistory.length > 10) {
                        this.conversationHistory.splice(2, 2); // Remove oldest user/model pair
                    }
                    this.conversationHistory.push({ role, parts: [{ text }] });
                },

                async getBotResponse() {
                    try {
                        const response = await fetch(this.API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: this.conversationHistory })
                        });
                        if (!response.ok) throw new Error(`API error: ${response.status}`);
                        const data = await response.json();
                        if (!data.candidates || data.candidates.length === 0) {
                             throw new Error("API returned no candidates.");
                        }
                        return data.candidates[0].content.parts[0].text;
                    } catch (error) {
                        console.error("Failed to get bot response:", error);
                        this.conversationHistory.pop(); // Remove user message from history on failure
                        throw error;
                    }
                },
                
                // --- SCROLL HANDLING ---
                handleScroll() {
                    const el = this.elements.chatBox;
                    const atBottom = el.scrollHeight - el.clientHeight <= el.scrollTop + 30; // Increased threshold
                    this.isUserScrolledUp = !atBottom;
                    
                    if (this.isUserScrolledUp && !this.isBotTyping) {
                        this.elements.scrollDownBtn.classList.add('visible');
                    } else {
                        this.elements.scrollDownBtn.classList.remove('visible');
                    }
                },

                scrollToBottom(smooth = true) {
                    this.elements.chatBox.scrollTo({ 
                        top: this.elements.chatBox.scrollHeight, 
                        behavior: smooth ? 'smooth' : 'auto' 
                    });
                },
            };
            
            chatApp.init();
        });
    </script>
</body>
</html>
