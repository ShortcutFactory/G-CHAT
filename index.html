<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-AI ðŸ‘‘</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;600;700&display=swap');

        :root {
            --accent-cyan: #00B4DB; 
            --accent-purple: #8e2de2;
            --spotlight-color: rgba(142, 45, 226, 0.5);
            --background: #0a0a0a;
            --surface-alpha: rgba(26, 26, 28, 0.75);
            --text-light: #f5f5f7;
            --text-dark: #8e8e93;
            --border-color: rgba(51, 51, 51, 0.5);
            --user-msg-bg: #2c2c2e;
            --code-bg: #101013;
            --gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--background);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: ''; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--spotlight-color), transparent 30%);
            z-index: -2; pointer-events: none;
        }
        body::after {
            content: ''; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 1px 3px;
            z-index: -1; pointer-events: none;
            animation: scanline 10s linear infinite;
        }
        
        @keyframes scanline {
            from { background-position-y: 0; }
            to { background-position-y: 100px; }
        }

        #logo-animation-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--background);
            z-index: 1000;
            transition: opacity 1s ease-out 0.5s;
        }

        #logo-transformer {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900; text-align: center;
        }
        
        #main-content {
            opacity: 0; transition: opacity 1.2s ease-in;
            position: relative; z-index: 1;
            height: 100%; width: 100%;
            display: flex; align-items: center; justify-content: center;
            padding: 2vh 2vw;
        }
        
        #main-content.visible { opacity: 1; }
        
        .chat-container {
            width: 100%; height: 100%; max-width: 800px;
            background: var(--surface-alpha);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            display: flex; flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .chat-header {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center; padding: 20px;
            border-bottom: 1px solid var(--border-color);
            z-index: 2; flex-shrink: 0;
            background-color: rgba(26, 26, 28, 0.5);
        }
        
        .chat-box {
            flex-grow: 1; padding: 20px;
            overflow-y: auto; display: flex;
            flex-direction: column; gap: 15px;
        }
        
        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        .chat-box::-webkit-scrollbar-thumb:hover { background: #555; }

        .message {
            max-width: 80%; line-height: 1.6;
            word-wrap: break-word;
        }
        
        .bot-message {
            background: var(--gradient); color: white;
            align-self: flex-start;
            border-radius: 22px;
            border-bottom-left-radius: 6px;
            padding: 0; /* Let the content define the padding */
        }
        .bot-message-content {
            padding: 14px 20px;
        }

        .user-message {
            background: var(--user-msg-bg); color: var(--text-light);
            align-self: flex-end;
            animation: slideInUpFade 0.6s cubic-bezier(0.25, 1, 0.5, 1) 1;
            border-radius: 22px;
            border-bottom-right-radius: 6px;
            padding: 14px 20px;
        }
        .user-message p { margin: 0; }
        
        .bot-message-content > :first-child { margin-top: 0; }
        .bot-message-content > :last-child { margin-bottom: 0; }
        .bot-message-content p,
        .bot-message-content ul,
        .bot-message-content ol,
        .bot-message-content pre {
            margin-top: 0;
            margin-bottom: 1em;
        }
        .bot-message-content ul,
        .bot-message-content ol {
            padding-left: 20px;
        }

        /* --- NEW: Refreshed Animation --- */
        @keyframes charReveal {
            from {
                opacity: 0;
                transform: translateY(3px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .char {
            display: inline-block; /* Changed to allow transform */
            opacity: 0; /* Start hidden */
            animation: charReveal 0.4s ease-out forwards;
            white-space: pre-wrap; /* Preserve spaces */
        }
        /* --- End of Refresh --- */

        .message pre {
            background-color: var(--code-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px; padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem; white-space: pre-wrap;
            word-wrap: break-word; overflow-x: auto;
            position: relative;
        }
        .message pre code { font-family: inherit; white-space: inherit; }

        .copy-btn {
            position: absolute; top: 8px; right: 8px;
            background-color: #3a3a3c; color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 6px; padding: 5px 10px;
            font-size: 0.8rem; cursor: pointer; opacity: 0;
            transition: opacity 0.3s ease, background-color 0.2s ease;
        }
        .message pre:hover .copy-btn { opacity: 0.7; }
        .copy-btn:hover { opacity: 1; background-color: #4a4a4c; }
        .copy-btn.copied { background-color: var(--accent-purple); opacity: 1; }

        .typing-indicator-bubble {
            align-self: flex-start;
            background: var(--gradient);
            border-radius: 22px;
            border-bottom-left-radius: 6px;
            padding: 14px 20px;
        }
        .typing-indicator {
            display: flex; align-items: center; gap: 5px;
        }
        .typing-indicator span {
            width: 8px; height: 8px;
            background-color: currentColor; border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: -0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        .chat-form {
            display: flex; padding: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px; z-index: 2; flex-shrink: 0;
            background-color: rgba(26, 26, 28, 0.5);
        }

        #user-input {
            flex-grow: 1; border: 1px solid transparent;
            background: var(--background); padding: 14px 20px;
            font-size: 1rem; color: var(--text-light);
            outline: none; border-radius: 30px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #user-input:focus {
             border-color: var(--accent-cyan);
             box-shadow: 0 0 0 4px rgba(0, 229, 255, 0.15);
        }
        #user-input::placeholder { color: var(--text-dark); }
        #user-input:disabled { opacity: 0.5; }

        #send-btn {
            background: var(--gradient); border: none;
            color: white; width: 52px; height: 52px;
            border-radius: 50%; display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; flex-shrink: 0;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
            box-shadow: 0 5px 20px -5px rgba(142, 45, 226, 0.5);
        }
        #send-btn:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 8px 25px -5px rgba(0, 229, 255, 0.6); }
        #send-btn:active:not(:disabled) { transform: scale(0.95); transition-duration: 0.1s; }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #send-btn svg { width: 24px; height: 24px; transform: translateX(1px); }

        @keyframes slideInUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .message { max-width: 98%; }
            .chat-box { padding: 15px; }
            #main-content { padding: 0; }
            .chat-container { border-radius: 0; border: none; }
        }
    </style>
</head>
<body>
    <div id="logo-animation-container">
        <div id="logo-transformer">G-AI</div>
    </div>

    <div id="main-content">
        <div class="chat-container">
            <header class="chat-header">G-AI</header>
            <div class="chat-box" id="chat-box"></div>
            <form class="chat-form" id="chat-form">
                <input type="text" id="user-input" placeholder="Forge your reality..." autocomplete="off">
                <button type="submit" id="send-btn" aria-label="Send message">
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            initializeChat();
        });

        async function initializeChat() {
            const API_KEY = "AIzaSyCzHVfVf1mZT-yTsRe3xyKJRc7enBKiMsc"; 
            const MODEL_NAME = "gemini-2.5-flash";
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
            
            let conversationHistory = [];
            let typingIndicatorRef = null;

            const animationContainer = document.getElementById('logo-animation-container');
            const mainContent = document.getElementById('main-content');
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const chatBox = document.getElementById('chat-box');

            try {
                const response = await fetch('prompt.txt');
                if (!response.ok) throw new Error(`Failed to load prompt.txt: ${response.status}`);
                const systemPromptText = await response.text();
                conversationHistory.push({ role: "model", parts: [{ text: systemPromptText }] });
            } catch (error) {
                console.error("Fatal Error:", error);
                addMessage("Error: Could not load G-AI's core programming.", 'bot');
                return;
            }

            const addMessage = (text, sender) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                const p = document.createElement('p');
                p.textContent = text;
                messageElement.appendChild(p);
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const toggleFormState = (disabled) => {
                userInput.disabled = disabled;
                sendBtn.disabled = disabled;
                if (!disabled) userInput.focus();
            };
            
            const showTypingIndicator = () => {
                const indicatorBubble = document.createElement('div');
                indicatorBubble.classList.add('message', 'typing-indicator-bubble');
                const indicator = document.createElement('div');
                indicator.classList.add('typing-indicator');
                indicator.innerHTML = '<span></span><span></span><span></span>';
                indicatorBubble.appendChild(indicator);
                chatBox.appendChild(indicatorBubble);
                chatBox.scrollTop = chatBox.scrollHeight;
                typingIndicatorRef = indicatorBubble;
            };

            const hideTypingIndicator = () => {
                if (typingIndicatorRef) {
                    typingIndicatorRef.remove();
                    typingIndicatorRef = null;
                }
            };
            
            const addBotMessage = (markdownText) => {
                toggleFormState(true);
                const rawHtml = marked.parse(markdownText);
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');
                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('bot-message-content');
                messageElement.appendChild(contentWrapper);
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = rawHtml;

                const actions = [];
                function buildActionList(node) {
                    if (node.nodeType === 1) {
                        actions.push({ type: 'open', tag: node.nodeName });
                        Array.from(node.childNodes).forEach(buildActionList);
                        actions.push({ type: 'close', tag: node.nodeName });
                    } else if (node.nodeType === 3) {
                        actions.push(...node.textContent.split('').map(char => ({ type: 'char', content: char })));
                    }
                }
                Array.from(tempDiv.childNodes).forEach(buildActionList);
                
                chatBox.appendChild(messageElement);

                let currentParent = contentWrapper;
                let parentStack = [contentWrapper];
                let charCount = 0;

                const rendererInterval = setInterval(() => {
                    if (actions.length === 0) {
                        clearInterval(rendererInterval);
                        messageElement.querySelectorAll('pre').forEach(pre => {
                            const code = pre.querySelector('code');
                            const copyButton = document.createElement('button');
                            copyButton.className = 'copy-btn'; copyButton.textContent = 'Copy';
                            copyButton.onclick = () => {
                                navigator.clipboard.writeText(code.textContent).then(() => {
                                    copyButton.textContent = 'Copied!';
                                    copyButton.classList.add('copied');
                                    setTimeout(() => {
                                        copyButton.textContent = 'Copy';
                                        copyButton.classList.remove('copied');
                                    }, 2000);
                                });
                            };
                            pre.appendChild(copyButton);
                        });
                        toggleFormState(false);
                        return;
                    }

                    const action = actions.shift();

                    if (action.type === 'open') {
                        const newElement = document.createElement(action.tag);
                        currentParent.appendChild(newElement);
                        parentStack.push(newElement);
                        currentParent = newElement;
                    } else if (action.type === 'close') {
                        parentStack.pop();
                        currentParent = parentStack[parentStack.length - 1];
                    } else if (action.type === 'char') {
                        const span = document.createElement('span');
                        span.className = 'char';
                        span.textContent = action.content;
                        span.style.animationDelay = `${charCount * 0.015}s`; // Stagger animation
                        currentParent.appendChild(span);
                        charCount++;
                    }

                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 18); // Tuned for a smooth "typing" feel
            };

            async function getBotResponse(userText) {
                conversationHistory.push({ role: "user", parts: [{ text: userText }] });
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: conversationHistory })
                    });
                    if (!response.ok) throw new Error(`API returned status ${response.status}`);
                    const data = await response.json();
                    const botResponse = data.candidates[0].content.parts[0].text;
                    conversationHistory.push({ role: "model", parts: [{ text: botResponse }] });
                    return botResponse;
                } catch (error) {
                    console.error("Failed to get bot response:", error);
                    conversationHistory.pop();
                    return "The network is weak. A true G controls his environment. Fix it.";
                }
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userText = userInput.value.trim();
                if (userText && !userInput.disabled) {
                    addMessage(userText, 'user');
                    userInput.value = '';
                    toggleFormState(true);
                    showTypingIndicator();
                    const botText = await getBotResponse(userText);
                    hideTypingIndicator();
                    addBotMessage(botText);
                }
            });

            window.addEventListener('mousemove', (e) => {
                document.body.style.setProperty('--x', e.clientX + 'px');
                document.body.style.setProperty('--y', e.clientY + 'px');
            });
            
            setTimeout(() => {
                animationContainer.style.opacity = '0';
                mainContent.classList.add('visible');
                setTimeout(() => animationContainer.style.display = 'none', 1000);
                setTimeout(() => {
                    const initialMessage = `They want you to be a pawn. I program kings.\n\nYour move.`;
                    conversationHistory.push({ role: "model", parts: [{ text: initialMessage }] });
                    addBotMessage(initialMessage);
                }, 800);
            }, 1500);
        }
    </script>
</body>
</html>
