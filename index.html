<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <title>G-AI ðŸ‘‘</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;600;700&display=swap');

        :root {
            --accent-cyan: #00B4DB; 
            --accent-purple: #8e2de2;
            --spotlight-color: rgba(142, 45, 226, 0.5);
            --background: #0a0a0a;
            --surface-alpha: rgba(26, 26, 28, 0.75);
            --text-light: #f5f5f7;
            --text-dark: #8e8e93;
            --border-color: rgba(51, 51, 51, 0.5);
            --user-msg-bg: #2c2c2e;
            --code-bg: #101013;
            --gradient: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--background);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: ''; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), var(--spotlight-color), transparent 30%);
            z-index: -2; pointer-events: none;
        }
        
        #logo-animation-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: var(--background);
            z-index: 1000;
            transition: opacity 1s ease-out 0.5s;
        }

        #logo-transformer {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 15vw, 8rem);
        }
        
        #main-content {
            opacity: 0; transition: opacity 1.2s ease-in;
            position: relative; z-index: 1;
            height: 100%; width: 100%;
            display: flex; align-items: center; justify-content: center;
            padding: 2vh 2vw;
        }
        
        #main-content.visible { opacity: 1; }

        /* --- New Wrapper for Chat + Side Menu --- */
        .chat-wrapper {
            width: 100%;
            height: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden; /* This is crucial for the new menu animation */
            border-radius: 20px;
        }
        
        .chat-container {
            width: 100%; height: 100%;
            background: var(--surface-alpha);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            display: flex; flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s;
        }
        .chat-container.menu-open {
            transform: translateX(300px);
            opacity: 0.7;
            pointer-events: none; /* Disable interaction with chat when menu is open */
        }

        #side-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: var(--surface-alpha);
            backdrop-filter: blur(25px) saturate(200%);
            border-right: 1px solid var(--border-color);
            z-index: 100;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #side-menu.open {
            transform: translateX(0);
        }

        .side-menu-header {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        #user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        #user-profile p {
            margin: 0;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #logout-btn {
            background: none;
            border: none;
            color: var(--text-dark);
            cursor: pointer;
            margin-left: auto;
            padding: 5px;
        }
        #logout-btn:hover { color: var(--text-light); }

        #chat-history-container {
            flex-grow: 1;
            overflow-y: auto;
        }
        #chat-history-container h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        #chat-history-list { list-style: none; }
        #chat-history-list li {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s ease;
        }
        #chat-history-list li:hover, #chat-history-list li.active {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            z-index: 3;
            flex-shrink: 0;
        }
        .header-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            background: var(--gradient);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 5s ease infinite;
        }
        @keyframes animate-gradient {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }
        .header-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            transition: background-color 0.2s ease;
        }
        .header-btn:hover { background-color: rgba(255, 255, 255, 0.1); }
        .header-btn svg { width: 24px; height: 24px; }
        
        .chat-box {
            flex-grow: 1; padding: 20px;
            overflow-y: auto; display: flex;
            flex-direction: column; gap: 15px;
        }
        
        #scroll-down-btn {
            position: absolute; bottom: 85px;
            left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px;
            border-radius: 50%;
            background-color: rgba(26, 26, 28, 0.8);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            cursor: pointer; z-index: 10;
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
        #scroll-down-btn.visible { opacity: 1; pointer-events: auto; }

        .message { max-width: 80%; line-height: 1.6; word-wrap: break-word; }
        .bot-message { align-self: flex-start; /* ... */ }
        .user-message { align-self: flex-end; /* ... */ }
        /* Add other message, form, button styles here as they were */

        .bot-message { background: var(--gradient); color: white; border-radius: 22px; border-bottom-left-radius: 6px; padding: 0; }
        .bot-message-content { padding: 14px 20px; }
        .user-message { background: var(--user-msg-bg); color: var(--text-light); border-radius: 22px; border-bottom-right-radius: 6px; padding: 14px 20px; }
        .bot-message-content > :first-child, .user-message > :first-child { margin-top: 0; }
        .bot-message-content > :last-child, .user-message > :last-child { margin-bottom: 0; }

        .chat-form { display: flex; padding: 15px; border-top: 1px solid var(--border-color); gap: 10px; z-index: 2; flex-shrink: 0; background-color: rgba(26, 26, 28,.5); }
        #user-input { flex-grow: 1; border: 1px solid transparent; background: var(--background); padding: 14px 20px; font-size: 1rem; color: var(--text-light); outline: none; border-radius: 30px; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        #user-input:focus { border-color: var(--accent-cyan); box-shadow: 0 0 0 4px rgba(0, 229, 255, 0.15); }
        #send-btn { background: var(--gradient); border: none; color: white; width: 52px; height: 52px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        #send-btn svg { width: 24px; height: 24px; transform: rotate(-90deg) translateY(1px); }
        @media (max-width: 768px) {
            .chat-wrapper { border-radius: 0; }
            .chat-container { border-radius: 0; border: none; }
            .chat-container.menu-open { transform: translateX(280px); }
            #side-menu { width: 280px; }
            #main-content { padding: 0; }
        }
    </style>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_select="true">
    </div>

    <div id="logo-animation-container">
        <div id="logo-transformer">G-AI</div>
    </div>

    <div id="main-content">
        <div class="chat-wrapper">
            <div id="side-menu">
                <div class="side-menu-header">
                    <div id="login-prompt">
                        <p>Login to save chat history.</p>
                        <div class="g_id_signin" data-type="standard"></div>
                    </div>
                    <div id="user-profile" style="display: none;">
                        <img id="user-pic" src="" alt="User profile picture">
                        <div>
                           <p id="user-name"></p>
                           <button id="logout-btn" title="Logout">Logout</button>
                        </div>
                    </div>
                </div>
                <div id="chat-history-container" style="display: none;">
                    <h3>History</h3>
                    <ul id="chat-history-list"></ul>
                </div>
            </div>

            <div class="chat-container">
                <header class="chat-header">
                    <button id="menu-btn" class="header-btn" aria-label="Open side menu">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                    </button>
                    <div class="header-title">G-AI</div>
                    <button id="new-chat-btn" class="header-btn" aria-label="Start new chat">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                    </button>
                </header>
                <div class="chat-box" id="chat-box" role="log" aria-live="polite"></div>
                 <!-- All other chat-container elements like form, scroll button etc. go here -->
                <form class="chat-form" id="chat-form">
                    <input type="text" id="user-input" placeholder="Forge your reality..." autocomplete="off">
                    <button type="submit" id="send-btn">
                        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" /></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        // Basic JWT decoder
        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        // Main App
        const chatApp = {
            API_KEY: "AIzaSyCzHVfVf1mZT-yTsRe3xyKJRc7enBKiMsc",
            MODEL_NAME: "gemini-1.5-flash",
            
            // --- STATE ---
            userInfo: null,
            currentChatId: null,
            conversationHistory: [],
            isMenuOpen: false,

            // DOM Elements (initialized in init)
            elements: {},
            
            async init() {
                this.cacheDOMElements();
                this.addEventListeners();
                this.runIntroAnimation();
                // Check if a user was already logged in
                const storedUser = localStorage.getItem('g-ai-user');
                if (storedUser) {
                    this.handleLogin(JSON.parse(storedUser));
                } else {
                    this.startNewChat();
                }
            },

            cacheDOMElements() {
                this.elements = {
                    animationContainer: document.getElementById('logo-animation-container'),
                    mainContent: document.getElementById('main-content'),
                    chatWrapper: document.querySelector('.chat-wrapper'),
                    chatContainer: document.querySelector('.chat-container'),
                    chatForm: document.getElementById('chat-form'),
                    userInput: document.getElementById('user-input'),
                    chatBox: document.getElementById('chat-box'),
                    menuBtn: document.getElementById('menu-btn'),
                    newChatBtn: document.getElementById('new-chat-btn'),
                    sideMenu: document.getElementById('side-menu'),
                    loginPrompt: document.getElementById('login-prompt'),
                    userProfile: document.getElementById('user-profile'),
                    userName: document.getElementById('user-name'),
                    userPic: document.getElementById('user-pic'),
                    logoutBtn: document.getElementById('logout-btn'),
                    chatHistoryContainer: document.getElementById('chat-history-container'),
                    chatHistoryList: document.getElementById('chat-history-list'),
                };
            },

            runIntroAnimation() {
                setTimeout(() => {
                    this.elements.animationContainer.style.opacity = '0';
                    this.elements.mainContent.classList.add('visible');
                    this.elements.animationContainer.addEventListener('transitionend', () => {
                        this.elements.animationContainer.style.display = 'none';
                    }, { once: true });
                }, 1500);
            },

            addEventListeners() {
                this.elements.chatForm.addEventListener('submit', this.handleFormSubmit.bind(this));
                this.elements.menuBtn.addEventListener('click', this.toggleSideMenu.bind(this));
                this.elements.newChatBtn.addEventListener('click', () => this.startNewChat());
                this.elements.logoutBtn.addEventListener('click', this.handleLogout.bind(this));
            },

            // --- AUTHENTICATION ---
            handleLogin(userPayload) {
                this.userInfo = userPayload;
                localStorage.setItem('g-ai-user', JSON.stringify(this.userInfo));

                this.elements.userName.textContent = this.userInfo.name;
                this.elements.userPic.src = this.userInfo.picture;
                this.elements.loginPrompt.style.display = 'none';
                this.elements.userProfile.style.display = 'flex';
                this.elements.chatHistoryContainer.style.display = 'block';

                this.loadChatHistory();
            },

            handleLogout() {
                this.userInfo = null;
                this.currentChatId = null;
                localStorage.removeItem('g-ai-user');
                google.accounts.id.disableAutoSelect();
                
                this.elements.userProfile.style.display = 'none';
                this.elements.loginPrompt.style.display = 'block';
                this.elements.chatHistoryContainer.style.display = 'none';
                this.elements.chatHistoryList.innerHTML = '';

                this.startNewChat();
                this.closeSideMenu();
            },
            
            // --- SIDE MENU & CHAT MANAGEMENT ---
            toggleSideMenu() {
                this.isMenuOpen = !this.isMenuOpen;
                this.elements.sideMenu.classList.toggle('open', this.isMenuOpen);
                this.elements.chatContainer.classList.toggle('menu-open', this.isMenuOpen);
            },
            closeSideMenu() {
                if (!this.isMenuOpen) return;
                this.isMenuOpen = false;
                this.elements.sideMenu.classList.remove('open');
                this.elements.chatContainer.classList.remove('menu-open');
            },

            startNewChat() {
                this.currentChatId = `chat_${Date.now()}`;
                this.conversationHistory = [
                    { role: "model", parts: [{ text: "SYSTEM: You are G-AI, a witty, powerful AI mentor." }] },
                    { role: "model", parts: [{ text: "They want you to be a pawn. I program kings.\n\nYour move." }] }
                ];
                this.elements.chatBox.innerHTML = '';
                this.addBotMessage(this.conversationHistory[1].parts[0].text);
                this.updateHistoryUI();
                this.closeSideMenu();
            },

            loadChat(chatId) {
                if (!this.userInfo) return;
                const history = this.getStoredChats();
                const chatToLoad = history.find(c => c.id === chatId);
                if (chatToLoad) {
                    this.currentChatId = chatToLoad.id;
                    this.conversationHistory = chatToLoad.conversationHistory;
                    this.elements.chatBox.innerHTML = '';
                    this.conversationHistory.slice(1).forEach(msg => { // slice(1) to skip system prompt
                        if (msg.role === 'model') {
                            this.addBotMessage(msg.parts[0].text, true); // Add instantly
                        } else {
                            this.addMessage(msg.parts[0].text, 'user-message');
                        }
                    });
                    this.updateHistoryUI();
                    this.closeSideMenu();
                }
            },

            // --- LOCAL STORAGE ---
            getStoredChats() {
                if (!this.userInfo) return [];
                return JSON.parse(localStorage.getItem(`chatHistory_${this.userInfo.email}`)) || [];
            },

            saveCurrentChat() {
                if (!this.userInfo || this.conversationHistory.length <= 2) return; // Don't save empty chats
                
                const history = this.getStoredChats();
                const currentChatIndex = history.findIndex(c => c.id === this.currentChatId);
                
                const firstUserMessage = this.conversationHistory.find(m => m.role === 'user')?.parts[0].text;
                const title = firstUserMessage ? firstUserMessage.substring(0, 40) + '...' : 'New Chat';

                const chatData = {
                    id: this.currentChatId,
                    title: title,
                    conversationHistory: this.conversationHistory,
                    timestamp: Date.now()
                };

                if (currentChatIndex > -1) {
                    history[currentChatIndex] = chatData;
                } else {
                    history.unshift(chatData); // Add new chats to the top
                }
                
                localStorage.setItem(`chatHistory_${this.userInfo.email}`, JSON.stringify(history));
                this.renderChatHistory(history); // Re-render to show new chat
            },

            loadChatHistory() {
                const history = this.getStoredChats();
                if (history.length > 0) {
                    this.loadChat(history[0].id); // Load the most recent chat
                } else {
                    this.startNewChat();
                }
                this.renderChatHistory(history);
            },

            renderChatHistory(history) {
                this.elements.chatHistoryList.innerHTML = '';
                history.forEach(chat => {
                    const li = document.createElement('li');
                    li.textContent = chat.title;
                    li.dataset.chatId = chat.id;
                    if (chat.id === this.currentChatId) {
                        li.classList.add('active');
                    }
                    li.addEventListener('click', () => this.loadChat(chat.id));
                    this.elements.chatHistoryList.appendChild(li);
                });
            },

            updateHistoryUI() {
                const lis = this.elements.chatHistoryList.querySelectorAll('li');
                lis.forEach(li => {
                    li.classList.toggle('active', li.dataset.chatId === this.currentChatId);
                });
            },
            
            // --- MESSAGE HANDLING ---
            async handleFormSubmit(e) {
                e.preventDefault();
                const userText = this.elements.userInput.value.trim();
                if (userText) {
                    this.addMessage(userText, 'user-message');
                    this.updateHistory("user", userText);
                    this.elements.userInput.value = '';
                    
                    try {
                        const botText = await this.getBotResponse();
                        this.updateHistory("model", botText);
                        this.addBotMessage(botText);
                        this.saveCurrentChat();
                    } catch (error) {
                        this.addBotMessage("My apologies, an error occurred.", true);
                    }
                }
            },
            
            updateHistory(role, text) {
                this.conversationHistory.push({ role, parts: [{ text }] });
            },

            get API_URL() {
                return `https://generativelanguage.googleapis.com/v1beta/models/${this.MODEL_NAME}:generateContent?key=${this.API_KEY}`;
            },

            async getBotResponse() {
                const response = await fetch(this.API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: this.conversationHistory })
                });
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            },

            addMessage(text, cssClass) {
                const msgEl = document.createElement('div');
                msgEl.classList.add('message', cssClass);
                msgEl.innerHTML = marked.parse(text);
                this.elements.chatBox.appendChild(msgEl);
                this.elements.chatBox.scrollTop = this.elements.chatBox.scrollHeight;
            },

            addBotMessage(markdownText, instant = false) {
                const msgEl = document.createElement('div');
                msgEl.classList.add('message', 'bot-message');
                const contentWrapper = document.createElement('div');
                contentWrapper.classList.add('bot-message-content');
                contentWrapper.innerHTML = marked.parse(markdownText);
                msgEl.appendChild(contentWrapper);
                this.elements.chatBox.appendChild(msgEl);
                this.elements.chatBox.scrollTop = this.elements.chatBox.scrollHeight;
            },
        };
        
        // --- Global callback for Google Sign-In ---
        window.handleCredentialResponse = (response) => {
            const userPayload = decodeJwtResponse(response.credential);
            chatApp.handleLogin(userPayload);
        };

        chatApp.init();

    </script>
</body>
</html>
